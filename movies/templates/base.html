<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/hamburg-menu.css' %}" />
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CineScope{% endblock %}</title>
    <script src="{% static 'favorites.js' %}"></script>
  </head>
  <body>
    <nav>
      <div id="menuToggle" style="display: none;">
        <input type="checkbox" id="menuCheckbox" />
        <span></span>
        <span></span>
        <span></span>
        <ul id="menu">
          <li>
            <a href="{% url 'movies:home' %}">
              <label for="menuCheckbox"
                onclick="this.parentNode.click();">Home</label>
            </a>
          </li>
          <li>
            <a href="{% url 'movies:search_movies' %}">
              <label for="menuCheckbox"
                onclick="this.parentNode.click();">Search</label>
            </a>
          </li>
          <li>
            <a href="{% url 'movies:favorites' %}">
              <label for="menuCheckbox"
                onclick="this.parentNode.click();">Favourites</label>
            </a>
          </li>
        </ul>
      </div>

      <div class="container nav-container">
        <ul>
          <li>
            <a href="{% url 'movies:home' %}">
              <span class="material-symbols-outlined">home</span>
            </a>
          </li>
          <li>
            <a href="{% url 'movies:favorites' %}"><span
                class="material-symbols-outlined">favorite</span></a>
          </li>
          <!-- <li>
            <a href="{% url 'movies:search_movies' %}">
              <span class="material-symbols-outlined">search</span>
            </a>
          </li> -->
        </ul>
        <a href="{% url 'movies:home' %}" class="nav-brand">CineScope</a>

      </div>
    </nav>

    <main class="container">{% block content %} {% endblock %}</main>

    <footer>
      <div class="container">
        <p>Â© {% now "Y" %} CinScope</p>
      </div>
    </footer>

  </body>
  <script>
      // Switch to menuToggle after scrolling 100px
      window.addEventListener('scroll', function () {
        var menuToggle = document.getElementById('menuToggle');
        var navContainer = document.querySelector('.nav-container');
        if (window.scrollY > 100) {
        menuToggle.style.display = 'block';
        navContainer.style.display = 'none';
        } else {
        menuToggle.style.display = 'none';
        navContainer.style.display = 'flex';
        }
      });
      // Set initial state
      document.addEventListener('DOMContentLoaded', function () {
        var menuToggle = document.getElementById('menuToggle');
        var navContainer = document.querySelector('.nav-container');
        menuToggle.style.display = 'none';
        navContainer.style.display = 'flex';
      });
      </script>
</html>
